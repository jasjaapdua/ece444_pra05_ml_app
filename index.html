<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fake News Detector Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.97);
        }

        #result {
            margin-top: 1.75rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
        }

        footer {
            margin-top: 2.5rem;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fake News Detection Demo</h1>
        <form id="predict-form">
            <input type="text" id="input-text" placeholder="Enter a news headline..." required>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
        <footer>Powered by ECE444 PRA5 &middot; AWS Elastic Beanstalk</footer>
    </div>

    <script>
        document.getElementById('predict-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const inputText = document.getElementById('input-text').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Predicting...';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: inputText })
                });
                const data = await response.json();
                const label = data.prediction === 1 ? 'üì∞ Fake News ‚ùå' : '‚úÖ Real News';
                resultDiv.textContent = 'Prediction: ' + label;
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>

</html>
